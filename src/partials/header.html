<header class="header">
   <div class="container">
      <div class="header__top">
         <a class="button-logo" href="#">
            <svg class="logo">
               <use href="./images/sprite.svg#icon-logo"></use>
            </svg>
         </a>

         <div class="header__buttons">
            <nav class="nav nav-desktop">
               <ul class="nav-desktop__list">
                  <li class="nav-desktop__item">
                     <a class="nav-desktop__link" href="#program">Studying program</a>
                  </li>
                  <li class="nav-desktop__item">
                     <a class="nav-desktop__link" href="#about">About</a>
                  </li>
                  <li class="nav-desktop__item">
                     <a class="nav-desktop__link" href="#training">Training options</a>
                  </li>
                  <li class="nav-desktop__item">
                     <a class="nav-desktop__link" href="#formfreelesson">Contacts</a>
                  </li>
               </ul>
            </nav>
            <button data-modal-open class="header--button" type="button">
               Consultation by phone
            </button>
            <button data-menu-open type="button" class="button--menu">
               <svg
                  aria-label="Переключатель мобильного меню"
                  width="40"
                  height="40"
               >
                  <use href="./images/sprite.svg#icon-menu-burger"></use>
               </svg>
            </button>
         </div>
      </div>
      <div data-menu class="menu--container is-hidden">
         <div class="header__top header__top--mobile">
            <a class="" href="#">
               <svg class="logo">
                  <use href="./images/sprite.svg#icon-logo-white"></use>
               </svg>
            </a>
            <button data-menu-close type="button" class="button--close">
               <svg
                  class="icon--close"
                  aria-label="Переключатель мобильного меню"
                  width="40"
                  height="40"
               >
                  <use
                     class="icon--close"
                     href="./images/sprite.svg#icon-close-button"
                  ></use>
               </svg>
            </button>
         </div>

         <nav class="nav">
            <ul class="nav__list">
               <li class="nav__item">
                  <a class="nav__link" href="#program">Studying program</a>
               </li>
               <li class="nav__item"><a class="nav__link" href="#about">About</a></li>
               <li class="nav__item">
                  <a class="nav__link" href="#training">Training options</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#formfreelesson">Contacts</a>
               </li>
            </ul>
         </nav>

         <button data-modal-open class="header--button-menu" type="button">
            Consultation by phone
         </button>
      </div>
   </div>
</header>

<div>
   <div data-modal class="backdrop is-hidden">
      <div class="modal">
         <button data-modal-close type="button" class="close-button">
            <svg class="close-button__icon">
               <use href="./images/sprite.svg#icon-close-button"></use>
            </svg>
         </button>

         <p class="modal__heading">Leave your data to get a consultation</p>

         <form class="form">
            <div class="form-field">
               <input class="input" 
               id="name" 
               type="text"
               name="usernam"
               minlength="2"
               required
               title="Elena Morozova"
               pattern="^[a-zA-Zа-яА-Я]+\s[a-zA-Zа-яА-Я]+$"
               placeholder=" " />
               <label class="label" for="name">Name</label>
            </div>

            <div class="form-field">
               <input class="input" 
               id="tel" 
               type="tel"
               required
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
               title="096-xxx-xx-xx"
               placeholder=" " />
               <label class="label" for="tel">Phone</label>
            </div>

            <label class="label" for="comment"></label>
            <textarea
               class="textarea"
               placeholder="Message"
               name="text"
               id="comment"
               rows="10"
            ></textarea>

            <button class="button submit-button" type="submit">SEND</button>
         </form>
      </div>
   </div>
</div>
