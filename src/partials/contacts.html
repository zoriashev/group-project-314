<section class="img-footer" id="formfreelesson">
    <div class="container">
       <div class="footer-blok">
    <h2 class="title-img">
       Registration for a <span class="orang-text">free</span> phone
       <span class="orang-text">consultation</span> on the nuances of English UPE
    </h2>
    <p class="text-footer">
       Leave a request for participation in a
       <span class="orang-text">free lesson</span>.<br />
       A consultant will contact you and answer your questions
    </p>
    <form class="form-footer">
       <input
          class="input-footer"
          type="text"
          name="usernam"
          placeholder="Name*"
          minlength="2"
          required
          pattern="^[a-zA-Zа-яА-Я]+\s[a-zA-Zа-яА-Я]+$"
          title="Elon Musk"
       />
 
       <input
          class="input-footer"
          type="tel"
          name="number"
          placeholder="Phone*"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="093-xxx-xx-xx"
       />
       <button class="form-btn" type="submit">I want a free lesson</button>
    </form>
 </div>
 </div>
 </section>
